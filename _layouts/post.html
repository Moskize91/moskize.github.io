<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		{% include header.html %}
		<META NAME="Description" CONTENT="{{ post.content | strip_html | truncate :500 | xml_escape | replace: '\"', "“" }}">
		<link href="/public/css/comments.css" rel="stylesheet" type="text/css" />
		<script src="/public/js/article.js" type="text/javascript"></script>

		<!-- for fancyBox -->
		<script type="text/javascript" src="/public/lib/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="/public/lib/jquery.mousewheel-3.0.6.pack.js"></script>
		<script type="text/javascript" src="/public/source/jquery.fancybox.js?v=2.1.5"></script>
		<link rel="stylesheet" type="text/css" href="/public/source/jquery.fancybox.css?v=2.1.5" media="screen" />
		<link rel="stylesheet" type="text/css" href="/public/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" />
		<script type="text/javascript" src="/public/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
		<link rel="stylesheet" type="text/css" href="/public/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" />
		<script type="text/javascript" src="/public/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
		<script type="text/javascript" src="/public/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
		<!-- end fancyBox -->
	</head>
<body>
	<div class="center">
		{% include titler.html %}
		<div id="article" class="buble-container">
			{% if page.source %}
			<div class="declare" ref="nofollow">本文属转载，{% if page.author %}作者{{ page.author }}，{% endif %}点击<a href="{{ page.source}}" target="_blank" >这里</a>查看原文。</div>
			{% endif %}
			<div class="title can-select">{{ page.title}}</div>
			<div class="content can-select">
			{{ content }}
			</div>
		</div>
		<div id="article-index">
			<div>
			  <h4>文章索引</h4>
			</div>
		</div>
		<div style="clear:both;"></div>
		<div id="comments">
		<!-- Duoshuo Comment BEGIN -->
			<div class="ds-thread"></div>
			<script type="text/javascript">
				var duoshuoQuery = {short_name:"taozeyu"};
				(function() {
					var ds = document.createElement('script');
					ds.type = 'text/javascript';ds.async = true;
					ds.src = 'http://static.duoshuo.com/embed.js';
					ds.charset = 'UTF-8';
					(document.getElementsByTagName('head')[0] 
					|| document.getElementsByTagName('body')[0]).appendChild(ds);
				})();
			</script>
		</div>
		<!-- Duoshuo Comment END -->
	</div>
	{% include footer.html %}
</body>
